<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js" ></script>
</head>
<body>
  <h1>Update CSS Variables with <span class='hl-color'>JS</span></h1>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="1" max="5" value="1" step="0.1" data-sizing="rem">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="5" value="0" step="0.1" data-sizing="rem">

    <label for="baseColor">Base Color</label>
    <input id="baseColor" type="color" name="baseColor" value="#ff3eff">
  </div>

</body>
</html>
